    <h1> To do list</h1>
    <input type =  "text"
    id="task input"
    placeholder="add a task...."
    />
    <button oneclick="addtask()">add</button>
    <ul id ="task list">  tasks goes here </ul>

    <Script> 


 function addTask(){
        const taskText = getTaskText();

        if (taskText){
            addTaskItem(taskText);
        } else{
            console.log("No task entered");
        }

  function getTaskText(){
        const input = document.getElementById("taskInput");
        const value = input.value.trim();
        console.log("getTaskText() called -> ",value);
        return value;
    }

function addTaskItem(taskText){
        const li = document.createElement("li");
        li.textContent = taskText;

        document.getElementById("taskList").appendChild(li);
        console.log("addTaskItem() called -> ",taskText,Date());
    }

</script>
